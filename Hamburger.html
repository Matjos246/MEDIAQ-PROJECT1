<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body >
    <nav>
        <ul class="Sidebar">
            <li onclick="hideSiderbar()"><a href="#"><img src="/Exit.svg" alt=""></a> </li>
              <li><a href="#">Blog</a></li>

              <li class="hideOnmobile"><a href="#">Products</a></li>

              <li class="hideOnmobile"> <a href="#">Forum</a></li>

              <li class="menu-button" onclick=showSidebar()><a href="#"><img src="/Selection button.svg" alt=""></a></li> 
        </ul>
    </nav>

    <script>
        function showSidebar(){
            const Sidebar = document.querySelector(".Sidebar")
            Sidebar.style.display="flex"
        }
        function hideSiderbar(){
             const Sidebar = document.querySelector(".Sidebar")
            Sidebar.style.display="none"
        }
    </script>
</body>
</html>
